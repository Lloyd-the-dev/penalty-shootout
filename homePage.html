<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <form action="" class="form" id="form">
        <label for="currency-field">How much you wan stake?</label>
        <input type="text" class="input" name="currency-field" id="currency-field"
         pattern="^\₦\d{1,3}(,\d{3})*(\.\d+)?₦" value="" data-type="currency" 
         placeholder="₦1,000,000.00" required> 
        <button class="btn" id="btn" type="button">Stake</button>   
    </form>
    <div id="grid" class="grid">
        <h1 id="stake-amount" class="amount">test</h1>
        <div class="container" id="container">
            <div class="item"><h4>1x</h4></div>
            <div class="item"><h4>2x</h4></div>
            <div class="item"><h4>3x</h4></div>
            <div class="item"><h4>4x</h4></div>
            <div class="item"><h4>1.5x</h4></div>
            <div class="item"><h4>0.5x</h4></div>
            <div class="item"><h4>2.5x</h4></div>
            <div class="item"><h4>2.2x</h4></div>
            <div class="item"><h4>1x</h4></div>
            <div class="item"><h4>3.5x</h4></div>
            <div class="item"><h4>6x</h4></div>
            <div class="item"><h4>1.01x</h4></div>
        </div>
    </div>
    

    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
